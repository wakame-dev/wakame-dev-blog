<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.aa-bot.jp/uploads/Pngtreebeautiful-scenery-of-flowers-and-1676843-1741876313806.jpg');
            background-size: cover;
            background-position: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            height: 100px;
            font-size: 48px;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            grid-column: span 4;
            overflow-x: auto; /* 横にスクロール可能にして文字がはみ出ないように */
            white-space: nowrap; /* テキストが折り返しされないように */
        }

        button {
            height: 80px;
            font-size: 36px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" readonly>
    <button onclick="clearResult()">C</button>
    <button onclick="deleteLastChar()">←</button>
    <button onclick="appendToResult('/')">/</button>
    <button onclick="appendToResult('*')">*</button>
    <button onclick="appendToResult('7')">7</button>
    <button onclick="appendToResult('8')">8</button>
    <button onclick="appendToResult('9')">9</button>
    <button onclick="appendToResult('-')">-</button>
    <button onclick="appendToResult('4')">4</button>
    <button onclick="appendToResult('5')">5</button>
    <button onclick="appendToResult('6')">6</button>
    <button onclick="appendToResult('+')">+</button>
    <button onclick="appendToResult('1')">1</button>
    <button onclick="appendToResult('2')">2</button>
    <button onclick="appendToResult('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToResult('0')">0</button>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function deleteLastChar() {
        let currentValue = document.getElementById('result').value;
        document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function calculateResult() {
        try {
            const result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
